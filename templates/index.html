<!DOCTYPE html>
<html>
<head>
    <title>ForgeScanX - Image Forgery Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f2f2f2;
        }
        h2 {
            color: #2c3e50;
        }
        form {
            background: white;
            display: inline-block;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin: 10px 0;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-weight: bold;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>Upload an Image for Forgery Classification</h2>
    <form action="/predict" enctype="multipart/form-data" method="post">
        <input name="file" type="file" accept="image/*" required />
        <br>
        <input type="submit" value="Predict" />
    </form>
</body>
</html>
