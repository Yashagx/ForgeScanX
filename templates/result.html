<!DOCTYPE html>
<html>
<head>
    <title>Forgery Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }

        h1 {
            color: #333;
        }

        .images-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .image-block {
            text-align: center;
        }

        .image-block img {
            max-width: 400px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 6px;
        }

        .label {
            font-size: 24px;
            margin-top: 20px;
        }

        .confidence {
            font-size: 18px;
            color: #555;
        }

        .back-button {
            margin-top: 40px;
        }

        .back-button a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-button a:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <h1>Forgery Detection Result</h1>

    <div class="label">
        <strong>Prediction:</strong> {{ label | capitalize }}
    </div>
    <div class="confidence">
        <strong>Confidence:</strong> {{ '{:.2f}'.format(confidence * 100) }}%
    </div>

    <div class="images-container">
        <div class="image-block">
            <h3>Original Image</h3>
            <img src="/static/uploads/{{ filename }}" alt="Uploaded Image">
        </div>

        {% if mask_path %}
        <div class="image-block">
            <h3>Forged Areas Highlighted</h3>
            <img src="/static/{{ mask_path }}" alt="Forgery Mask">
        </div>
        {% endif %}
    </div>

    <div class="back-button">
        <a href="/">Try Another Image</a>
    </div>
</body>
</html>
